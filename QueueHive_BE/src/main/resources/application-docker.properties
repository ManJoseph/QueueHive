# Docker Profile Configuration (Single Container Setup)
# PostgreSQL runs on localhost within the same container

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:queuehive}
spring.datasource.username=${POSTGRES_USER:queuehive}
spring.datasource.password=${POSTGRES_PASSWORD:queuehive123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Serve static resources (React frontend)
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
