# Docker Profile Configuration (Multi-Container Setup)
# PostgreSQL runs in a separate container (postgres service)

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/queuehive_db
spring.datasource.username=postgres
spring.datasource.password=Joseph123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Serve static resources (React frontend)
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
